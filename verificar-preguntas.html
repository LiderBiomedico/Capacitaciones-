<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Vinculaci√≥n de Preguntas - HSLV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .alert {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .alert-danger {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            font-weight: 600;
            font-size: 14px;
        }
        
        td {
            font-size: 14px;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-pretest {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-posttest {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-wrong {
            background: #f8d7da;
            color: #721c24;
        }
        
        .code {
            background: #f1f3f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .question-text {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n de Vinculaci√≥n de Preguntas</h1>
        <p style="color: #666; margin-top: 10px;">Sistema de Capacitaciones - Hospital Susana L√≥pez de Valencia</p>
        
        <div class="alert">
            <strong>‚ö†Ô∏è Problema detectado:</strong><br>
            Las preguntas del c√≥digo <span class="code">89YG0W</span> muestran contenido del c√≥digo <span class="code">D34SXS</span>.<br>
            Esta herramienta te ayudar√° a identificar qu√© preguntas est√°n mal vinculadas.
        </div>
        
        <div>
            <button onclick="verificarTodo()">üöÄ Verificar Todas las Preguntas</button>
            <button onclick="mostrarSoloProblemas()">‚ö†Ô∏è Mostrar Solo Problemas</button>
            <button onclick="location.reload()">üîÑ Limpiar</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let todasLasPreguntas = [];
        let todasLasCapacitaciones = [];

        async function airtableRequest(method, endpoint, data = null) {
            try {
                const response = await fetch('/.netlify/functions/airtable-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: method,
                        path: endpoint,
                        body: data
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Error ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error en petici√≥n Airtable:', error);
                throw error;
            }
        }

        async function verificarTodo() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">‚è≥ Cargando datos de Airtable...</div>';
            
            try {
                // Cargar capacitaciones
                const capResponse = await airtableRequest('GET', '/Capacitaciones');
                todasLasCapacitaciones = capResponse.records || [];
                
                // Cargar preguntas
                const pregResponse = await airtableRequest('GET', '/Preguntas');
                todasLasPreguntas = pregResponse.records || [];
                
                mostrarResultados(false);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function mostrarSoloProblemas() {
            if (todasLasPreguntas.length === 0) {
                alert('Primero debes ejecutar "Verificar Todas las Preguntas"');
                return;
            }
            mostrarResultados(true);
        }

        function mostrarResultados(soloproblemas) {
            const resultsDiv = document.getElementById('results');
            let html = '';
            
            // Encontrar IDs de las capacitaciones
            const monitorId = todasLasCapacitaciones.find(c => 
                (c.fields['T√≠tulo'] || '').includes('ePM10')
            )?.id;
            
            const ventiladorId = todasLasCapacitaciones.find(c => 
                (c.fields['T√≠tulo'] || '').includes('SV300')
            )?.id;
            
            // Resumen
            html += `
                <div class="section">
                    <h2>üìä Resumen</h2>
                    <p><strong>Total de preguntas:</strong> ${todasLasPreguntas.length}</p>
                    <p><strong>Monitor ePM10 ID:</strong> <span class="code">${monitorId || 'No encontrado'}</span></p>
                    <p><strong>Ventilador SV300 ID:</strong> <span class="code">${ventiladorId || 'No encontrado'}</span></p>
                </div>
            `;
            
            // Agrupar preguntas por capacitaci√≥n
            const grupos = {};
            
            todasLasPreguntas.forEach(pregunta => {
                const fields = pregunta.fields;
                const capIds = fields['Capacitaci√≥n'] || fields['Capacitaciones'] || [];
                const tipo = fields['Tipo Examen'] || fields['Tipo'] || 'Sin tipo';
                const texto = fields['Pregunta'] || fields['pregunta'] || 'Sin texto';
                
                capIds.forEach(capId => {
                    if (!grupos[capId]) {
                        grupos[capId] = {
                            pretest: [],
                            posttest: [],
                            otros: []
                        };
                    }
                    
                    const tipoLower = tipo.toLowerCase();
                    const item = {
                        id: pregunta.id,
                        texto: texto,
                        tipo: tipo,
                        capId: capId
                    };
                    
                    if (tipoLower.includes('pretest')) {
                        grupos[capId].pretest.push(item);
                    } else if (tipoLower.includes('postest') || tipoLower.includes('posttest')) {
                        grupos[capId].posttest.push(item);
                    } else {
                        grupos[capId].otros.push(item);
                    }
                });
            });
            
            // Mostrar cada grupo
            Object.keys(grupos).forEach(capId => {
                const cap = todasLasCapacitaciones.find(c => c.id === capId);
                const capNombre = cap ? (cap.fields['T√≠tulo'] || cap.fields['name'] || 'Sin t√≠tulo') : '‚ö†Ô∏è Capacitaci√≥n no encontrada';
                const datos = grupos[capId];
                
                const totalPreguntas = datos.pretest.length + datos.posttest.length + datos.otros.length;
                
                // Si solo problemas y no hay problemas, skip
                if (soloproblemas && datos.otros.length === 0 && 
                    (datos.pretest.length === 10 && datos.posttest.length === 10)) {
                    return;
                }
                
                const tieneProblemas = datos.otros.length > 0 || 
                                      datos.pretest.length !== 10 || 
                                      datos.posttest.length !== 10;
                
                html += `
                    <div class="section">
                        <h2>${tieneProblemas ? '‚ö†Ô∏è' : '‚úÖ'} ${capNombre}</h2>
                        <p style="margin-bottom: 15px;">
                            <span class="code">${capId}</span><br>
                            <strong>Total:</strong> ${totalPreguntas} preguntas
                            ${tieneProblemas ? ' <span class="badge badge-wrong">Tiene problemas</span>' : ''}
                        </p>
                        
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 80px;">#</th>
                                    <th style="width: 100px;">Tipo</th>
                                    <th>Pregunta</th>
                                    <th style="width: 120px;">ID</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                // Pretest
                datos.pretest.forEach((p, i) => {
                    html += `
                        <tr>
                            <td>${i + 1}</td>
                            <td><span class="badge badge-pretest">Pretest</span></td>
                            <td class="question-text" title="${p.texto}">${p.texto}</td>
                            <td><span class="code">${p.id.substring(0, 10)}...</span></td>
                        </tr>
                    `;
                });
                
                // Posttest
                datos.posttest.forEach((p, i) => {
                    html += `
                        <tr>
                            <td>${datos.pretest.length + i + 1}</td>
                            <td><span class="badge badge-posttest">${p.tipo}</span></td>
                            <td class="question-text" title="${p.texto}">${p.texto}</td>
                            <td><span class="code">${p.id.substring(0, 10)}...</span></td>
                        </tr>
                    `;
                });
                
                // Otros (problemas)
                datos.otros.forEach((p, i) => {
                    html += `
                        <tr style="background: #fff3cd;">
                            <td>${datos.pretest.length + datos.posttest.length + i + 1}</td>
                            <td><span class="badge badge-wrong">${p.tipo}</span></td>
                            <td class="question-text" title="${p.texto}">${p.texto}</td>
                            <td><span class="code">${p.id.substring(0, 10)}...</span></td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            // Verificar si hay preguntas sin capacitaci√≥n
            const sinCapacitacion = todasLasPreguntas.filter(p => {
                const capIds = p.fields['Capacitaci√≥n'] || p.fields['Capacitaciones'] || [];
                return capIds.length === 0;
            });
            
            if (sinCapacitacion.length > 0) {
                html += `
                    <div class="alert alert-danger">
                        <strong>‚ö†Ô∏è Preguntas sin capacitaci√≥n vinculada: ${sinCapacitacion.length}</strong>
                        <ul style="margin-top: 10px;">
                            ${sinCapacitacion.slice(0, 5).map(p => 
                                `<li>${p.fields['Pregunta'] || 'Sin texto'}</li>`
                            ).join('')}
                            ${sinCapacitacion.length > 5 ? '<li>...y ' + (sinCapacitacion.length - 5) + ' m√°s</li>' : ''}
                        </ul>
                    </div>
                `;
            }
            
            // Instrucciones de correcci√≥n
            html += `
                <div class="section">
                    <h2>üîß C√≥mo Corregir los Problemas</h2>
                    <ol style="line-height: 2;">
                        <li>Ve a Airtable ‚Üí Tabla <strong>"Preguntas"</strong></li>
                        <li>Busca las preguntas que est√°n marcadas con ‚ö†Ô∏è arriba</li>
                        <li>Para cada pregunta problem√°tica:
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                <li>Haz clic en el campo <strong>"Capacitaci√≥n"</strong> (o "Capacitaciones")</li>
                                <li>Selecciona la capacitaci√≥n correcta</li>
                                <li>Si el tipo dice "Postest", c√°mbialo a "Posttest"</li>
                            </ul>
                        </li>
                        <li>Guarda los cambios</li>
                        <li>Vuelve a ejecutar esta verificaci√≥n para confirmar</li>
                    </ol>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        // Auto-ejecutar al cargar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Herramienta de verificaci√≥n cargada');
        });
    </script>
</body>
</html>
