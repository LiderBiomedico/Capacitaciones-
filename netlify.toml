[build]
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# CORS básico
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Redirección opcional: index.html → capacitaciones.html
# Esto permite que antiguas referencias a index.html aún funcionen
[[redirects]]
  from = "/index.html"
  to = "/capacitaciones.html"
  status = 301

# Redirigir raíz a capacitaciones.html
[[redirects]]
  from = "/"
  to = "/capacitaciones.html"
  status = 200

# Cache headers para archivos estáticos
[[headers]]
  for = "/*.{js,css,png,jpg,gif,svg,woff,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
